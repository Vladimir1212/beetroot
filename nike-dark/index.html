<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<main class="main">
   <div class="layout-line"></div>
    <header class="header"><img src="img/logo.png" class="header_logo" alt="">
        </header>
    
    <div class="product-card">
        <div class="product-card_image">
            <img src="img/sneaker.png" alt="" class="product-card_image">
        
        <div class="product-card_select-color">
            <div class="buttons">
            <button class="button__navy"></button>
            <button class="button__white"></button>
            <button class="button__red"></button>
            <button class="button__blue"></button>
            </div>
        </div>
        </div>
    
    
    <aside class="aside">
        <h1>Nike SB Stefan<br> Janovski Max</h1>
        <h2>Unisex Skateboarding Shoe</h2>
        <div class="ratio">
            <img src="img/star1.png" class="ratio-star__yellow">
            <img src="img/star1.png" class="ratio-star__yellow">
            <img src="img/star1.png" class="ratio-star__yellow">
            <img src="img/star.png" class="ratio-star">
            <img src="img/star.png" class="ratio-star">
        </div>
        <div class="buttons-section">
        <div class="button-choise">
            <button class="button_size"><p>Size<img src="img/Rectangle.png" class="rectangle"></p></button>
            <button class="button_qty"><p>Qty<img src="img/Rectangle.png" class="rectangle"></p></button>
        </div>
        <div class="button-buy">
            <button class="button_buy"><p class="carttext">Add to cart</p></button>
        </div>
        </div>
    </aside>
    </div>
    </main>
    
</body>
</html>
