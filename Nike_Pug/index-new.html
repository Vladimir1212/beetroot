<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">
  </head>
  <body>
    <div class="layout">
      <div class="layout_item">
        <header class="header"><img class="header_logo" src="img/logo.png" alt="">
          <nav class="header_nav"><a class="header_link" href="#">Lifestyle</a><a class="header_link" href="#">Running</a><a class="header_link" href="#">Football</a><a class="header_link" href="#">Skateboarding</a></nav>
          <svg class="header_menu" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="22px" height="13px">
            <path fill-rule="evenodd" fill="rgb(255, 255, 255)" d="M-0.000,13.000 L-0.000,12.000 L22.000,12.000 L22.000,13.000 L-0.000,13.000 ZM-0.000,6.000 L22.000,6.000 L22.000,7.000 L-0.000,7.000 L-0.000,6.000 ZM-0.000,-0.000 L22.000,-0.000 L22.000,1.000 L-0.000,1.000 L-0.000,-0.000 Z"></path>
          </svg>
        </header>
      </div>
      <div class="layout_item">
        <section class="product">
          <main class="product_main">
            <h1 class="product_title">Huarache</h1>
            <div class="product_picture-wrap"><img class="product_picture" src="img/sneacker.png" alt=""></div>
            <div class="product_thumbnail-list"><img class="product_thumbnail" src="img/sneaker_thumb-1.png" alt=""><img class="product_thumbnail" src="img/sneaker_thumb-2.png" alt=""><img class="product_thumbnail" src="img/sneaker_thumb-3.png" alt=""></div>
          </main>
          <aside class="product_info">
            <div class="product_line"><span class="close"></span></div>
            <div class="product_line">
              <div class="label label__new">New</div>
            </div>
            <div class="product_line product_line__baby">
              <div class="h1">the <strong class="h1_strong">running</strong> has just begun</div>
            </div>
            <div class="product_line">
              <div class="rang"><span class="rang_text">Huarache</span><span class="rang_stars"></span><span class="rang_stars"></span><span class="rang_stars"></span><span class="rang_stars"></span><span class="rang_stars"></span></div>
            </div>
            <div class="product_line order__margin">
              <div class="product_order">200</div>
            </div>
            <div class="product_line">
              <div class="size">
                <div class="size_caption">Size</div>
                <div class="size_list">
                  <div class="size_item">
                    <button class="button button__count">7</button>
                  </div>
                  <div class="size_item">
                    <button class="button button__count">8</button>
                  </div>
                  <div class="size_item">
                    <button class="button button__count button__active">10</button>
                  </div>
                  <div class="size_item">
                    <button class="button button__count">9</button>
                  </div>
                  <div class="size_item">
                    <button class="button button__count">7</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="product_line">
              <button class="button button__buy">Add to cart</button>
            </div>
            <div class="product_line">
              <button class="button">Wishlist</button>
            </div>
          </aside>
        </section>
      </div>
    </div>
  </body>
</html>
